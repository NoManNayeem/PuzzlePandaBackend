{% extends "admin/change_list.html" %}

{% block content %}
<div class="upload-section" style="margin-bottom: 20px;">
    <h2>Upload Quizzes from file</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'admin:appname_quiz_upload_file' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{{ block.super }}
{% endblock %}
